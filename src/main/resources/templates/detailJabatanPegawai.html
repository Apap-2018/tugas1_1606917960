<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<br>
	<div class="container-fluid">
		<h3 th:text="'Pegawai yang menjabat sebagai ' + ${nama}" style="text-align:center;"></h3><hr>
		<ul th:each="jabpeg : ${listJabatanPegawai}">
			<li th:text="${jabpeg.nama}"></li>
		</ul>
		
	</div>
	<footer th:replace="fragments/fragment :: footer-fixed"></footer>
	
</body>
</html>

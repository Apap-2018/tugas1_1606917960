<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Update Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<h2 style="text-align:center;">Update Jabatan</h2><hr>
		<br>
		<form th:action="@{/jabatan/ubah}" th:object="${newJabatan}" method="POST">
		<div class="col-md-3">
		<input type="hidden" th:field="${jabatan.id}"/>
			Nama : <br>
			<input type="text" name="nama" class="form-control"/>
			<br>
			Deskripsi : <br>
			<input type="text" name="deskripsi" class="form-control"/>
			<br>
			Gaji Pokok : <br>
			<input type="number" name="gajiPokok" class="form-control"/>
			<br><br>
			<button type="submit">Submit</button>
		</div>
			
		</form>
	</div>
	
	<footer th:replace="fragments/fragment :: footer-fixed"></footer>
</body>
</html>

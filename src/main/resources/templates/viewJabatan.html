<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<br>
	<div class="container-fluid">
		<h3 th:text="'Detail Jabatan - '+${jabatan.nama}"></h3>
		<br>
		<p th:text="'Nama : ' + ${jabatan.nama}"></p>
		<p th:text="'Deskripsi : ' + ${jabatan.deskripsi}"></p>
		<p th:text="'Gaji Pokok : Rp ' + ${jabatan.gajiPokok}"></p>
		
		<br>
		 
		<a th:href="@{'/jabatan/ubah/'+ ${jabatan.id}}" class="btn btn-primary">Ubah Jabatan</a>
		<a th:href="@{'/jabatan/hapus/'+ ${jabatan.id}}" class="btn btn-danger">Hapus Jabatan</a>
		
	</div>
	<footer th:replace="fragments/fragment :: footer-fixed"></footer>
	
</body>
</html>

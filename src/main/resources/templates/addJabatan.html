<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tambah Jabatan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<br>
		<h3 style="text-align:center;">Tambah Jabatan</h3><hr>
			<div class="row">
				<div class="col-md-3">
					<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
						Nama : <br>
						<input type="text" name="nama" class="form-control"/>
						<br>
						Deskripsi : <br>
						<input type="text" name="deskripsi" class="form-control"/>
						<br>
						Gaji Pokok : <br>
						<input type="number" name="gajiPokok" class="form-control"/>
						<br><br>
						<button type="submit" class="btn btn-primary">Simpan</button>
						<br>
					</form>
				</div>
			</div>		
		</div>
		<footer th:replace="fragments/fragment :: footer-fixed"></footer>
</body>
</html>
